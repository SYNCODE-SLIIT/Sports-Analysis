<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(0,0,0,0.2);
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .control-group label {
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .control-group input, .control-group select {
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1rem;
        }
        
        .refresh-btn {
            padding: 0.7rem 1.5rem;
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-end;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .stats-bar {
            display: none;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background: rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        
        .stat-label {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0,0,0,0.1);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #6c757d;
            transition: all 0.3s ease;
        }
        
        .status-indicator.success {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.warning {
            background: #ffc107;
        }
        
        .status-indicator.error {
            background: #dc3545;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2rem;
            padding: 3rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin: 2rem 0;
            animation: pulse 1.5s infinite;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.15);
        }
        
        .game-card.live {
            border-left: 4px solid #28a745;
            animation: pulse 2s infinite;
        }
        
        .game-card.upcoming {
            border-left: 4px solid #007bff;
        }
        
        .game-card.finished {
            border-left: 4px solid #6c757d;
            opacity: 0.8;
        }
        
        .league-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .league-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .league-logo {
            width: 30px;
            height: 30px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .league-name {
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-live {
            background: linear-gradient(45deg, #28a745, #20c997);
            animation: pulse 2s infinite;
        }
        
        .status-upcoming {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        
        .status-finished {
            background: linear-gradient(45deg, #6c757d, #495057);
        }
        
        .match-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1rem 0;
        }
        
        .team {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            flex: 1;
        }
        
        .team.away {
            flex-direction: row-reverse;
            text-align: right;
        }
        
        .team-logo {
            width: 45px;
            height: 45px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
        }
        
        .team-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .score-section {
            text-align: center;
            padding: 0 1rem;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }
        
        .vs {
            font-size: 1rem;
            opacity: 0.7;
            margin: 0 0.5rem;
        }
        
        .match-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255,255,255,0.2);
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .match-details div {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin: 2rem 0;
        }
        
        .empty-state h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .empty-state p {
            opacity: 0.8;
            line-height: 1.6;
        }
        /* Modal for game details */
        .modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.6);
            z-index: 9999;
            padding: 2rem;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: linear-gradient(180deg, #1f2937, #111827);
            color: #fff;
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.06);
        }

        .modal-close {
            float: right;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .modal-body { display: grid; gap: 1rem; }

        .modal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        pre#gameDetailRaw {
            background: #0b1220;
            color: #d1d5db;
            padding: 0.75rem;
            border-radius: 8px;
            overflow: auto;
            max-height: 360px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>⚽ Football Analytics Dashboard</h1>
        <div class="controls">
            <div class="control-group">
                <label>Date:</label>
                <input type="date" id="dateInput" />
            </div>
            <div class="control-group">
                <label>Source:</label>
                <select id="sourceSelect">
                    <option value="auto">Auto (API + Demo)</option>
                    <option value="api">API Only</option>
                    <option value="demo">Demo Data Only</option>
                </select>
            </div>
            <button class="refresh-btn" onclick="fetchGames()">🔄 Refresh</button>
            <button class="refresh-btn" style="background:linear-gradient(45deg,#ff9800,#f57c00)" onclick="fetchLiveGames()">📡 Live API</button>
        </div>
    </div>

    <div class="stats-bar" id="statsBar">
        <div class="stat-item">
            <div class="stat-number" id="totalGames">0</div>
            <div class="stat-label">Total Games</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="liveGames">0</div>
            <div class="stat-label">Live</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="upcomingGames">0</div>
            <div class="stat-label">Upcoming</div>
        </div>
        <div class="stat-item">
            <div class="stat-number" id="finishedGames">0</div>
            <div class="stat-label">Finished</div>
        </div>
    </div>

    <div class="status-bar">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Ready</span>
    </div>

    <div class="container">
        <div id="games" class="games-grid">
            <div class="loading">🔄 Loading live games...</div>
        </div>
    </div>

    <script>

                home_score: 2,

            },
            {
                provider: "demo",
                game_id: "demo_5",
                date: new Date(Date.now() + 4 * 60 * 60 * 1000).toISOString(),
                timestamp: Math.floor(Date.now() / 1000) + 14400,
                home_team: "Bayern Munich",
                away_team: "Borussia Dortmund",
                league: "Bundesliga",
                league_logo: "https://media.api-sports.io/football/leagues/78.png",
                home_logo: "https://media.api-sports.io/football/teams/157.png",
                away_logo: "https://media.api-sports.io/football/teams/165.png",
                venue: "Allianz Arena",
                status_short: "NS",
                status_long: "Not Started",
                home_score: null,
                away_score: null,
                referee: "Felix Brych"
            }
        ];

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dateInput').value = today;
            
            // Load games
            fetchGames();
        });

        async function fetchGames() {
            showLoader(true);
            const source = document.getElementById('sourceSelect').value;
            const date = document.getElementById('dateInput').value;
            
            try {
                let games = null;
                
                if (source === 'demo') {
                    // Use demo data only
                    games = demoGames;
                    updateStatus('✅ Demo data loaded', 'success');
                } else if (source === 'api') {
                    // Try API only
                    games = await fetchFromAPI(date);
                    if (!games || games.length === 0) {
                        updateStatus('❌ API unavailable', 'error');
                        return;
                    }
                    updateStatus('✅ Live data from API', 'success');
                } else {
                    // Auto mode: try API first, fallback to demo
                    games = await fetchFromAPI(date);
                    if (!games || games.length === 0) {
                        console.log('API failed, using demo data');
                        games = demoGames;
                        updateStatus('⚠️ Using demo data (API unavailable)', 'warning');
                    } else {
                        updateStatus('✅ Live data loaded', 'success');
                    }
                }
                
                displayGames(games);
                
            } catch (error) {
                console.error('Error:', error);
                displayGames(demoGames);
                updateStatus('⚠️ Error occurred, using demo data', 'warning');
            } finally {
                showLoader(false);
            }
        }

        async function fetchFromAPI(date) {
            // Preferred order: unified merged /games then /live/games then legacy
            const bases = [8030,8025,8020,8010,8000,8003,8002,8001];
            const attempts = [];
            for (const p of bases){
                attempts.push(`http://127.0.0.1:${p}/games?date=${date}`);
                attempts.push(`http://localhost:${p}/games?date=${date}`);
            }
            for (const p of bases){
                attempts.push(`http://127.0.0.1:${p}/live/games?date=${date}`);
                attempts.push(`http://localhost:${p}/live/games?date=${date}`);
            }
            for (const url of attempts){
                try {
                    console.log('🔄 Trying', url);
                    const r = await fetch(url);
                    if (!r.ok) continue;
                    const j = await r.json();
                    if (j.games) return j.games;
                    if (Array.isArray(j)) return j;
                } catch(e){ console.log('Fail', url, e.message); }
            }
            return null;
        }

        async function fetchLiveGames(){
            const date = document.getElementById('dateInput').value;
            updateStatus('📡 Fetching live collector data...', 'warning');
            const games = await fetchFromAPI(date);
            if (games && games.length){
                displayGames(games);
                updateStatus(`✅ Live collector data (${games.length})`, 'success');
            } else {
                updateStatus('⚠️ Live fetch failed, showing demo', 'warning');
                displayGames(demoGames);
            }
        }

        // --- Logo filtering to avoid console net::ERR_FAILED spam for missing images ---
        const BAD_LOGO_IDS = new Set(['24755','8104','12186']); // extend as observed
        function filterLogo(url){
            if(!url) return null;
            const m = url.match(/\/teams\/(\d+)\.png$/);
            if(m && BAD_LOGO_IDS.has(m[1])) return null; // skip known broken IDs
            return url;
        }

        function displayGames(games) {
            const gamesEl = document.getElementById('games');
            
            if (!games || games.length === 0) {
                gamesEl.innerHTML = `
                    <div class="empty-state">
                        <h3>⚽ No Games Found</h3>
                        <p>No matches available for the selected date and source.</p>
                        <p>Try changing the date or source, or check back later.</p>
                    </div>
                `;
                updateStats([]);
                return;
            }

            gamesEl.innerHTML = games.map(createGameCard).join('');
            updateStats(games);
        }

        function createGameCard(game) {
            // Pre-filter logos so broken ones are not even requested (prevents console errors)
            const homeLogo = filterLogo(game.home_logo);
            const awayLogo = filterLogo(game.away_logo);
            const isLive = game.status_short && /^\d+\'$/.test(game.status_short) || 
                           ['HT', 'LIVE', '1H', '2H'].includes(game.status_short) ||
                           (game.status_long && game.status_long.toLowerCase().includes('live'));
            
            const isUpcoming = ['NS', 'TBD', 'PST'].includes(game.status_short) ||
                              (game.status_long && game.status_long.toLowerCase().includes('not started'));
            
            const isFinished = ['FT', 'AET', 'PEN'].includes(game.status_short) ||
                              (game.status_long && game.status_long.toLowerCase().includes('finished'));

            const cardClass = `game-card ${isLive ? 'live' : isUpcoming ? 'upcoming' : 'finished'}`;
            const statusClass = isLive ? 'status-live' : isUpcoming ? 'status-upcoming' : 'status-finished';

            const homeScore = game.home_score !== null ? game.home_score : '-';
            const awayScore = game.away_score !== null ? game.away_score : '-';
            
            const scoreDisplay = (game.home_score !== null && game.away_score !== null) 
                ? `<div class="score">${homeScore} - ${awayScore}</div>`
                : `<div class="vs">VS</div>`;

            const status = game.status_long || game.status_short || 'TBD';
            const elapsedTime = game.elapsed ? `${game.elapsed}'` : '';

            return `
                <div class="${cardClass}" onclick="selectGame('${game.game_id}', '${game.home_team}', '${game.away_team}')">
                    <div class="league-header">
                        <div class="league-info">
                            ${game.league_logo ? `<img src="${game.league_logo}" alt="league" class="league-logo" onerror="this.style.display='none'">` : '<div class="league-logo">🏆</div>'}
                            <div class="league-name">${game.league || 'Unknown League'}</div>
                        </div>
                        <div class="status-badge ${statusClass}">
                            ${isLive && elapsedTime ? `${elapsedTime} ${status}` : status}
                        </div>
                    </div>
                    
                    <div class="match-main">
                        <div class="team">
                            ${homeLogo ? `<img src="${homeLogo}" alt="home" class="team-logo" onerror="this.style.display='none'">` : '<div class="team-logo">⚽</div>'}
                            <div class="team-name">${game.home_team || 'TBD'}</div>
                        </div>
                        
                        <div class="score-section">
                            ${scoreDisplay}
                        </div>
                        
                        <div class="team away">
                            <div class="team-name">${game.away_team || 'TBD'}</div>
                            ${awayLogo ? `<img src="${awayLogo}" alt="away" class="team-logo" onerror="this.style.display='none'">` : '<div class="team-logo">⚽</div>'}
                        </div>
                    </div>
                    
                    <div class="match-details">
                        <div>📍 ${game.venue || 'TBD'}</div>
                        ${game.referee ? `<div>👨‍⚖️ ${game.referee}</div>` : ''}
                        ${game.season ? `<div>🗓️ ${game.season}</div>` : ''}
                        ${game.round ? `<div>🔢 ${game.round}</div>` : ''}
                        ${game.spectators ? `<div>👥 ${game.spectators}</div>` : ''}
                        <div>📡 ${(game.providers ? game.providers.join('+') : (game.provider || 'unknown'))}</div>
                        <div>🆔 ${game.game_id}</div>
                    </div>
                </div>
            `;
        }

        function updateStats(games) {
            const total = games.length;
            const live = games.filter(g => {
                const status = (g.status_long || g.status_short || '').toLowerCase();
                return ['live', 'halftime', '1st half', '2nd half', 'ht'].some(s => status.includes(s)) || 
                       /\d+'/.test(g.status_short);
            }).length;
            const upcoming = games.filter(g => {
                const status = (g.status_long || g.status_short || '').toLowerCase();
                return ['ns', 'tbd', 'not started', 'postponed'].some(s => status.includes(s));
            }).length;
            const finished = total - live - upcoming;
            
            document.getElementById('totalGames').textContent = total;
            document.getElementById('liveGames').textContent = live;
            document.getElementById('upcomingGames').textContent = upcoming;
            document.getElementById('finishedGames').textContent = finished;
            
            document.getElementById('statsBar').style.display = total > 0 ? 'flex' : 'none';
        }

        function showLoader(show) {
            const gamesEl = document.getElementById('games');
            if (show) {
                gamesEl.innerHTML = '<div class="loading">🔄 Loading live games...</div>';
            }
        }

        function updateStatus(message, type = '') {
            const statusText = document.getElementById('statusText');
            const statusIndicator = document.getElementById('statusIndicator');
            
            statusText.textContent = message;
            statusIndicator.className = `status-indicator ${type}`;
            
            // Auto-reset after 5 seconds
            setTimeout(() => {
                statusText.textContent = 'Ready';
                statusIndicator.className = 'status-indicator';
            }, 5000);
        }

        function selectGame(gameId, homeTeam, awayTeam) {
            updateStatus(`🎯 Selected: ${homeTeam} vs ${awayTeam}`, 'success');
            console.log('Selected game:', gameId);
            // Open modal and fetch event details from collector if available
            openGameModal({ game_id: gameId, home: homeTeam, away: awayTeam });
        }

    /* --- Modal handling and analytics fetch --- */
    const COLLECTOR_API = 'http://127.0.0.1:8030/collect'; // still used for fallback event fetch
    const ANALYTICS_BASE = 'http://127.0.0.1:8030';

        function openGameModal(game) {
            const modal = document.getElementById('gameDetailModal');
            const title = document.getElementById('gameDetailTitle');
            const meta = document.getElementById('gameDetailMeta');
            const raw = document.getElementById('gameDetailRaw');
            const content = document.getElementById('gameDetailContent');

            title.textContent = `${game.home} vs ${game.away}`;
            meta.textContent = `ID: ${game.game_id}`;
            raw.textContent = 'Fetching...';
                content.innerHTML = '<div class="loading">Loading details...</div>';
                // The loading message has been updated to remove the invalid character.
                // The character '�' has been replaced with a space.
            modal.classList.add('show');

            // First try unified analytics endpoint (richer multi-provider data)
            const todayDate = (game.date ? game.date.split('T')[0] : document.getElementById('dateInput').value);
            fetch(`${ANALYTICS_BASE}/games/${game.game_id}/analytics?date=${encodeURIComponent(todayDate)}`)
              .then(r => { if(!r.ok) throw new Error('analytics http ' + r.status); return r.json(); })
              .then(data => {
                  if(!data.ok){ throw new Error('analytics error'); }
                  raw.textContent = JSON.stringify(data.data, null, 2);
                  const dash = buildAnalyticsDashboard(game, data.data);
                  content.innerHTML = dash.html;
                  meta.textContent = `ID: ${game.game_id}${data.tsdb_event_id ? ' (tsdb:'+data.tsdb_event_id+')' : ''}`;
              })
              .catch(err => {
                  console.warn('Analytics endpoint failed, fallback to event.get resolution', err);
                  updateStatus('⚠️ Analytics 404 fallback', 'warning');
                  // Fallback to previous resolution path
                  resolveEventId(game).then(eventId => {
                      if(!eventId){
                          raw.textContent = 'Could not resolve eventId from game data.';
                          content.innerHTML = '<div class="empty-state"><h3>No matching event</h3><p>Could not map this game to a provider event.</p></div>';
                          return;
                      }
                      meta.textContent = `ID: ${game.game_id} (resolved eventId: ${eventId})`;
                      return fetch(COLLECTOR_API, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ intent:'event.get', args:{ eventId, expand:['timeline','stats','lineup'] }})})
                        .then(r=>{ if(!r.ok) throw new Error('collector error ' + r.status); return r.json(); })
                        .then(j=>{
                            if(j.ok && j.data && j.data.event){
                                raw.textContent = JSON.stringify(j.data, null, 2);
                                content.innerHTML = formatEventContent(j.data.event, j.data);
                            } else {
                                raw.textContent = JSON.stringify(j, null, 2);
                                content.innerHTML = '<div class="empty-state"><h3>No event details</h3><p>event.get did not return an event.</p></div>';
                            }
                        });
                  }).catch(e2 => {
                      raw.textContent = String(e2);
                      content.innerHTML = '<div class="empty-state"><h3>Error fetching details</h3><p>' + (e2.message || e2) + '</p></div>';
                  });
              });
        }

        // Cache events per date to avoid repeated list calls
        const _eventsCache = {}; // date -> array

        async function resolveEventId(game){
            // 1. Direct identifiers if present
            const directKeys = ['idEvent','event_id','eventId'];
            for(const k of directKeys){
                if(game[k] && /^\d+$/.test(String(game[k]))) return String(game[k]);
            }
            // If game_id itself looks numeric and plausible length (TheSportsDB ids are typically 5-7+ digits)
            if(game.game_id && /^\d{5,}$/.test(String(game.game_id))) return String(game.game_id);

            // 2. Need to list events for the date and match by teams & maybe league
            const iso = game.date || game.timestamp && new Date(game.timestamp*1000).toISOString();
            if(!iso){ return null; }
            const dateOnly = iso.split('T')[0];
            let events = _eventsCache[dateOnly];
            if(!events){
                try{
                    const resp = await fetch(COLLECTOR_API, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ intent:'events.list', args:{ date: dateOnly }})});
                    if(resp.ok){
                        const j = await resp.json();
                        events = (j.data && j.data.events) || [];
                        _eventsCache[dateOnly] = events;
                    } else {
                        events = [];
                    }
                }catch(e){ events = []; }
            }
            if(!events || !events.length) return null;

            // Normalize helper
            const norm = s => (s||'').toLowerCase().replace(/fc|cf|sc|afc|\./g,'').replace(/\s+/g,' ').trim();
            const homeN = norm(game.home_team || game.home);
            const awayN = norm(game.away_team || game.away);
            let candidates = events.filter(ev => {
                const h = norm(ev.strHomeTeam);
                const a = norm(ev.strAwayTeam);
                return h===homeN && a===awayN;
            });
            if(!candidates.length){
                // try partial contains match
                candidates = events.filter(ev => {
                    const h = norm(ev.strHomeTeam);
                    const a = norm(ev.strAwayTeam);
                    return h.includes(homeN) && a.includes(awayN) || homeN.includes(h) && awayN.includes(a);
                });
            }
            if(candidates.length===1) return String(candidates[0].idEvent);
            if(candidates.length>1){
                // Choose closest by kickoff time difference if we have timestamps
                if(game.timestamp){
                    const target = game.timestamp*1000;
                    let best = null; let bestDiff = Infinity;
                    for(const ev of candidates){
                        const dtStr = (ev.dateEvent || '') + ' ' + (ev.strTime||'');
                        let evMs = NaN;
                        try { evMs = Date.parse(dtStr + ' UTC'); } catch(_){ }
                        if(!isNaN(evMs)){
                            const d = Math.abs(evMs - target);
                            if(d < bestDiff){ bestDiff = d; best = ev; }
                        }
                    }
                    if(best && best.idEvent) return String(best.idEvent);
                }
                // fallback pick first
                if(candidates[0].idEvent) return String(candidates[0].idEvent);
            }
            return null;
        }

        function formatEventContent(ev, dataBundle){
            // Defensive normalization: ensure arrays
            function toArray(val){
                if(Array.isArray(val)) return val;
                if(!val) return [];
                if(typeof val === 'object'){
                    for(const k of ['timeline','stats','lineup','events','data']){
                        if(Array.isArray(val[k])) return val[k];
                    }
                    const values = Object.values(val);
                    if(values.every(v => typeof v === 'object')) return values;
                }
                return [];
            }
            const timeline = toArray(dataBundle.timeline);
            const stats = toArray(dataBundle.stats);
            const lineup = toArray(dataBundle.lineup);
            return `
                <div class="modal-grid">
                    <div>
                        <strong>League:</strong> ${ev.strLeague || 'N/A'}<br>
                        <strong>Venue:</strong> ${ev.strVenue || 'N/A'}<br>
                        <strong>Date:</strong> ${ev.dateEvent || 'N/A'}<br>
                        <strong>Time:</strong> ${ev.strTime || 'N/A'}<br>
                        <strong>Referee:</strong> ${ev.strReferee || 'N/A'}<br>
                        <strong>Season:</strong> ${ev.strSeason || 'N/A'}
                    </div>
                    <div>
                        <strong>Home:</strong> ${ev.strHomeTeam} (${ev.intHomeScore != null ? ev.intHomeScore : '-'})<br>
                        <strong>Away:</strong> ${ev.strAwayTeam} (${ev.intAwayScore != null ? ev.intAwayScore : '-'})<br>
                        <strong>Status:</strong> ${ev.strStatus || 'N/A'}<br>
                        <strong>Round:</strong> ${ev.intRound || ev.strRound || 'N/A'}<br>
                        <strong>Attendance:</strong> ${ev.intSpectators || 'N/A'}
                    </div>
                </div>
                <div style="margin-top:1rem">
                    <details open>
                        <summary><strong>Timeline (${timeline.length})</strong></summary>
                        ${timeline.length ? '<ul style="margin:0.5rem 0 0 1rem;font-size:0.75rem;max-height:120px;overflow:auto">' + timeline.map(t=>`<li>${t.intMinute||'?'}' ${t.strTeam||''} ${t.strPlayer||''} <em>${t.strEvent||t.strType||''}</em></li>`).join('') + '</ul>' : '<div style="opacity:.7;font-size:.8rem">No timeline</div>'}
                    </details>
                    <details>
                        <summary><strong>Stats (${stats.length})</strong></summary>
                        ${stats.length ? '<ul style="margin:0.5rem 0 0 1rem;font-size:0.75rem;max-height:140px;overflow:auto">' + stats.map(s=>`<li>${s.strStat || s.type || ''}: ${s.intHome || s.home || '-'} - ${s.intAway || s.away || '-'}</li>`).join('') + '</ul>' : '<div style="opacity:.7;font-size:.8rem">No stats</div>'}
                    </details>
                    <details>
                        <summary><strong>Lineup (${lineup.length})</strong></summary>
                        ${lineup.length ? '<ul style="margin:0.5rem 0 0 1rem;font-size:0.75rem;max-height:140px;overflow:auto">' + lineup.map(l=>`<li>${l.strPlayer || l.strPlayerName || l.player || ''} (${l.strPosition || l.position || ''})</li>`).join('') + '</ul>' : '<div style="opacity:.7;font-size:.8rem">No lineup</div>'}
                    </details>
                </div>
            `;
        }

        function buildAnalyticsDashboard(game, bundle){
            const parts = [];
            const gi = bundle.game_info || {};
            const tsdb = bundle.thesportsdb || {};
            const line1 = `
                <div class="modal-grid">
                    <div>
                        <strong>League:</strong> ${gi.league || tsdb?.event?.strLeague || game.league || 'N/A'}<br>
                        <strong>Venue:</strong> ${gi.venue || tsdb?.event?.strVenue || game.venue || 'N/A'}<br>
                        <strong>Referee:</strong> ${gi.referee || tsdb?.event?.strReferee || game.referee || 'N/A'}<br>
                        <strong>Season:</strong> ${game.season || tsdb?.event?.strSeason || 'N/A'}<br>
                        <strong>Providers:</strong> ${(bundle.sources_used||[]).join(', ')}
                    </div>
                    <div>
                        <strong>Home:</strong> ${game.home_team} (${game.home_score ?? '-'})<br>
                        <strong>Away:</strong> ${game.away_team} (${game.away_score ?? '-'})<br>
                        <strong>Status:</strong> ${game.status_long || game.status_short || 'N/A'}<br>
                        <strong>Round:</strong> ${game.round || tsdb?.event?.intRound || 'N/A'}<br>
                        <strong>Attendance:</strong> ${game.spectators || tsdb?.event?.intSpectators || 'N/A'}
                    </div>
                </div>`;
            parts.push(line1);

            // API-Football statistics (season_statistics is keyed by team name)
            if(bundle.season_statistics && Object.keys(bundle.season_statistics).length){
                const statBlock = Object.entries(bundle.season_statistics).map(([team, stats])=>{
                    const rows = (stats||[]).map(s=>`<tr><td>${s.type}</td><td>${s.value ?? '-'}</td></tr>`).join('');
                    return `<details><summary><strong>${team} Season Stats</strong></summary><table style="width:100%;font-size:0.7rem;margin-top:.3rem">${rows}</table></details>`;
                }).join('');
                parts.push(`<div style="margin-top:1rem">${statBlock}</div>`);
            }
            // Injuries
            if(bundle.injury_report && Object.keys(bundle.injury_report).length){
                const inj = Object.entries(bundle.injury_report).map(([team, list])=>{
                    return `<details><summary><strong>${team} Injuries (${list.length})</strong></summary><ul style="font-size:0.7rem;margin:.3rem 0 0 1rem">${list.map(i=>`<li>${i.name} - ${i.position} (${i.status}) ${i.reason||''}</li>`).join('')}</ul></details>`;
                }).join('');
                parts.push(`<div style="margin-top:1rem">${inj}</div>`);
            }
            // Highlights
            if(bundle.highlight_moments){
                const h = bundle.highlight_moments;
                const goals = (h.goals||[]).length;
                parts.push(`<div style="margin-top:1rem"><details open><summary><strong>Highlights (Goals:${goals})</strong></summary><pre style="font-size:0.65rem;white-space:pre-wrap;background:#0b1220;padding:.5rem;border-radius:6px;max-height:140px;overflow:auto">${JSON.stringify(h, null, 2)}</pre></details></div>`);
            }
            // TheSportsDB timeline/stats/lineup
            if(tsdb.timeline || tsdb.stats || tsdb.lineup){
                parts.push(`<div style="margin-top:1rem">${formatEventContent(tsdb.event||{}, tsdb)}</div>`);
            }
            return { html: parts.join('') };
        }

        function closeGameModal() {
            const modal = document.getElementById('gameDetailModal');
            modal.classList.remove('show');
        }

        // Event listeners
        document.getElementById('dateInput').addEventListener('change', fetchGames);
        document.getElementById('sourceSelect').addEventListener('change', fetchGames);
    </script>
    
        <!-- Game detail modal -->
        <div id="gameDetailModal" class="modal" onclick="if(event.target===this) closeGameModal()">
            <div class="modal-content" role="dialog" aria-modal="true">
                <button class="modal-close" onclick="closeGameModal()">✖</button>
                <h3 id="gameDetailTitle">Game Details</h3>
                <div id="gameDetailMeta" style="opacity:0.8;margin-bottom:0.5rem;font-size:0.9rem">ID: -</div>
                <div class="modal-body">
                    <div id="gameDetailContent">No details loaded.</div>
                    <div>
                        <label style="font-weight:bold">Raw JSON</label>
                        <pre id="gameDetailRaw">-</pre>
                    </div>
                </div>
            </div>
        </div>
