<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sports AI â€” Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">Sports AI</div>
    <nav class="nav">
      <a href="./index.html" class="active">Home</a>
      <a href="./matches.html">Live</a>
      <a href="./history_matches.html">History</a>
    </nav>
    <div class="spacer"></div>
  </header>

  <main class="home">
    <!-- Live ticker -->
    <section class="ticker" aria-label="Live matches">
      <div class="ticker-head">
        <h2>Today's Games</h2>
        <div class="ticker-meta">
          <label class="toggle" title="Show only live games">
            <input id="liveOnlyToggle" type="checkbox" />
            <span>Live games</span>
          </label>
          <span id="tickerStatus" class="status"></span>
        </div>
      </div>
      <div id="liveTicker" class="ticker-row" role="list"></div>
    </section>

    <!-- Leagues row -->
    <section class="leagues" aria-label="Leagues">
      <div class="leagues-head">
        <h3>Leagues</h3>
        <div class="leagues-actions">
          <input id="leagueSearch" type="search" placeholder="Search leagues" />
        </div>
      </div>
      <div id="leaguesRow" class="leagues-row" role="list"></div>
    </section>

    <!-- Content area: matches + filters sidebar -->
    <section class="content">
      <div class="matches-area">
        <div class="matches-head">
          <h3 id="selectedLeagueTitle">Select a league</h3>
          <span id="matchesStatus" class="status"></span>
        </div>
        <div id="leagueMatches" class="match-grid"></div>
      </div>
      <aside class="filters" aria-label="Filters">
        <div class="panel">
          <h4>Filter</h4>
          <label class="field">
            <span>Date</span>
            <input id="datePicker" type="date" />
          </label>
          <button id="applyFilterBtn" type="button">Apply</button>
        </div>
        <div class="panel subtle">
          <div class="hint">Filters apply to the selected league.</div>
        </div>
      </aside>
    </section>
  </main>

  <script src="../scripts/index.js"></script>
</body>
</html>
