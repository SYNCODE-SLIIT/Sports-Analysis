<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Game Modal Styles */
        .game-modal {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            padding: 1rem;
        }

        .game-modal.show { display: flex; }

        .modal-container {
            background: #1a1a1a;
            color: #ffffff;
            border-radius: 16px;
            width: 100%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            position: relative;
        }

        .modal-header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, #2d3748, #1a202c);
            border-bottom: 1px solid #374151;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .modal-close:hover {
            background: rgba(255,255,255,0.1);
        }

        .modal-content {
            max-height: calc(90vh - 100px);
            overflow-y: auto;
        }

        /* Match Header */
        .match-header {
            padding: 2rem;
            background: linear-gradient(135deg, #374151, #1f2937);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .team-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .team-section.away {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: contain;
            background: rgba(255,255,255,0.1);
        }

        .team-info h2 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }

        .team-info .team-record {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .match-score {
            text-align: center;
            min-width: 200px;
        }

        .score-display {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .match-status {
            background: #059669;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .match-status.live {
            background: #dc2626;
            animation: pulse 2s infinite;
        }

        .match-status.finished {
            background: #6b7280;
        }

        /* Tabs Navigation */
        .tabs-nav {
            display: flex;
            background: #374151;
            border-bottom: 1px solid #4b5563;
        }

        .tab-button {
            flex: 1;
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: #9ca3af;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: #ffffff;
            background: #4b5563;
            border-bottom-color: #3b82f6;
        }

        .tab-button:hover {
            color: #ffffff;
            background: rgba(75, 85, 99, 0.5);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            padding: 2rem;
        }

        .tab-content.active {
            display: block;
        }

        /* Statistics Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-category {
            background: #374151;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .stat-category h3 {
            margin: 0 0 1.5rem 0;
            font-size: 1.1rem;
            font-weight: 700;
            color: #f3f4f6;
        }

        .stat-comparison {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-comparison:last-child {
            margin-bottom: 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .team-logo-small {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 30px;
        }

        .stat-bar {
            flex: 1;
            height: 8px;
            background: #4b5563;
            border-radius: 4px;
            margin: 0 1rem;
            position: relative;
            overflow: hidden;
        }

        .stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .stat-fill.home {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        }

        .stat-fill.away {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .stat-label {
            color: #9ca3af;
            font-size: 0.9rem;
            text-align: center;
            flex: 1;
        }

        /* Player Cards */
        .players-section h3 {
            margin: 0 0 1.5rem 0;
            font-size: 1.3rem;
            font-weight: 700;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .team-players {
            background: #374151;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .team-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #4b5563;
        }

        .team-header h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .player-category {
            margin-bottom: 1.5rem;
        }

        .player-category:last-child {
            margin-bottom: 0;
        }

        .category-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #d1d5db;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .player-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: #4b5563;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: background 0.2s;
        }

        .player-card:hover {
            background: #6b7280;
        }

        .player-card:last-child {
            margin-bottom: 0;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #ffffff;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .player-position {
            color: #9ca3af;
            font-size: 0.8rem;
        }

        .player-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat-badge {
            background: #1f2937;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .stat-badge.goals {
            background: #059669;
        }

        .stat-badge.assists {
            background: #3b82f6;
        }

        .stat-badge.cards {
            background: #f59e0b;
        }

        /* Injury Report */
        .injury-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .injury-team {
            background: #374151;
            border-radius: 12px;
            padding: 1.5rem;
        }

        .injury-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: #4b5563;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .injury-item:last-child {
            margin-bottom: 0;
        }

        .injury-status {
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .injury-status.out {
            background: #dc2626;
            color: white;
        }

        .injury-status.doubtful {
            background: #f59e0b;
            color: white;
        }

        .injury-status.game-time-decision {
            background: #eab308;
            color: #1f2937;
        }

        /* Videos Section */
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: #374151;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6b7280;
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .video-meta {
            color: #9ca3af;
            font-size: 0.85rem;
        }

        /* Loading States */
        .loading-skeleton {
            background: linear-gradient(90deg, #374151, #4b5563, #374151);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal-container {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }

            .match-header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }

            .team-section.away {
                flex-direction: row;
            }

            .tabs-nav {
                flex-wrap: wrap;
            }

            .tab-button {
                flex: none;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Game Modal Template -->
    <div id="gameModal" class="game-modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Game Details</h2>
                <button class="modal-close" onclick="closeGameModal()">âœ•</button>
            </div>

            <div class="match-header" id="matchHeader">
                <!-- Match header content will be populated by JavaScript -->
            </div>

            <nav class="tabs-nav">
                <button class="tab-button active" onclick="showTab('overview')">Overview</button>
                <button class="tab-button" onclick="showTab('statistics')">Statistics</button>
                <button class="tab-button" onclick="showTab('players')">Players</button>
                <button class="tab-button" onclick="showTab('injuries')">Injuries</button>
                <button class="tab-button" onclick="showTab('allsports')">AllSports</button>
                <button class="tab-button" onclick="showTab('videos')">Videos</button>
            </nav>

            <div class="modal-content">
                <div id="overviewTab" class="tab-content active">
                    <div id="overviewContent">
                        <!-- Overview content -->
                    </div>
                </div>

                <div id="statisticsTab" class="tab-content">
                    <div id="statisticsContent">
                        <!-- Statistics content -->
                    </div>
                </div>

                <div id="playersTab" class="tab-content">
                    <div id="playersContent">
                        <!-- Players content -->
                    </div>
                </div>

                <div id="injuriesTab" class="tab-content">
                    <div id="injuriesContent">
                        <!-- Injuries content -->
                    </div>
                </div>

                <div id="allsportsTab" class="tab-content">
                    <div id="allsportsContent">
                        <!-- AllSports API enriched content -->
                    </div>
                </div>

                <div id="videosTab" class="tab-content">
                    <div id="videosContent">
                        <!-- Videos content -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Modal functionality will be defined in the main HTML file
    </script>
</body>
</html>
